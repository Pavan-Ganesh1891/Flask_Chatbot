<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Plan</title>
</head>
<body>
    <h2>Select a Plan</h2>
    <form action="{{ url_for('plan') }}" method="POST">
        <label>
            <input type="radio" name="plan" value="free" required> Free Plan (5 chats)
        </label>
        <label>
            <input type="radio" name="plan" value="paid" required> Paid Plan (Unlimited chats)
        </label>
        <button type="submit">Continue</button>
    </form>
</body>
</html>
